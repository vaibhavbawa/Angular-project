<div class="login">
<form >
    <h1>Login</h1>
    <mat-form-field>
   <label for="">Username</label>
      <input matInput placeholder="Enter Username" formControlName="username" >
    </mat-form-field>
  <!-- <p><span *ngIf="email.invalid && email.touched">Plase enter valid value</span></p> -->
    <mat-form-field>
    <label for="">Password</label>
      <input matInput type="password" placeholder="Enter Password" formControlName="password" >
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" >Login</button>
  </form>
</div>
